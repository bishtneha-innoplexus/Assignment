<div class="btn-group" data-ng-class="{open: open}">
    <button class="btn">Filter by Company</button>
    <button class="btn dropdown-toggle" data-ng-click="open=!open"><span class="caret"></span>

    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu" style="list-style-type: none">
        <li><a data-ng-click="selectallcheckbox()"><i class="icon-ok-sign"></i>  Check All</a>

        </li>
        <li><a data-ng-click="deselectcheckbox()"><i class="icon-remove-sign"></i>  Uncheck All</a>

        </li>
        <li class="divider"></li>
        <li data-ng-repeat="company in myDropdown.companies"> <a data-ng-click="clientselectcheckbox(company.id)">{{company.name}}<span data-ng-class="isChecked(company.id)"></span></a>
        <li><a data-ng-click="sort('lowtohigh')"><i class="icon-ok-sign"></i> low to high</a></li>
        <li><a data-ng-click="sort('hightolow')"><i class="icon-ok-sign"></i> high to low</a></li>
        <li><a data-ng-click="namesort('ascending')"><i class="icon-ok-sign"></i> ascending</a></li>
        <li><a data-ng-click="namesort('descending')"><i class="icon-ok-sign"></i> descending</a></li>
        
    </ul>
</div>
